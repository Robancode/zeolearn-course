<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = a; // copying only values - primitive
      console.log(a, b);
      b = 10;
      console.log(a, b);

      let myfav = { color: "white", food: "sandwich", car: "bmw" };
      // let yourfav = myfav; // copying the memory - reference
      let yourfav = { ...myfav, holiday: "ooty" }; // spread operator
      // yourfav.holiday = "ooty";
      console.log(myfav, yourfav);
      yourfav.car = "mercedes";
      console.log(myfav, yourfav);
    </script>
  </body>
</html>
